<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listings | Hicks Realty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <h1 class="logo">Hicks Realty</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="listings.html" class="active">Listings</a></li>
        <li><a href="#">Builders</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="filter-section">
      <h2>Filter Listings</h2>
      <div class="filters">
        <label>
          Price:
          <select id="priceFilter">
            <option value="all">All</option>
            <option value="under500">Under $500,000</option>
            <option value="500to750">$500kâ€“$750k</option>
            <option value="750plus">Over $750,000</option>
          </select>
        </label>

        <label>
          Bedrooms:
          <select id="bedFilter">
            <option value="all">All</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
          </select>
        </label>

        <label>
          Builder:
          <select id="builderFilter">
            <option value="all">All</option>
            <!-- Builders will be injected from JS -->
          </select>
        </label>
      </div>
    </section>

    <h2 style="text-align:center; margin: 2rem 0;">Available Properties</h2>
    <div id="listing-container" class="card-grid"></div>
  </main>

  <script src="js/listings.js"></script>
</body>
</html>
